<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header class="container mb-4">
        <h1>Mikes Multi-Source News Aggregator</h1>
        <h2 class="text-secondary">Selling Fake News since 2025</h2>
        <select id="sourceFilter">
            <option value="all">All Sources</option>
            <option value="newsAPI">NewsAPI</option>
            <option value="guardianAPI">The Guardian</option>
            <option value="theNewsAPI">The News API</option>
        </select>
        <button id="sortByDate">Sort by Date</button>
        <button id="retryButton">Retry</button>
    </header>

    <div class="container">
    <main id="newsContainer" class="row">
        <!-- News articles will be injected here dynamically -->
    </main>
</div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
